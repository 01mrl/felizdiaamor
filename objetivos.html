<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetivos</title>
</head> 

<style>

body {
     /* todo o corpo da página terá essas especificações
    margem 0 e uma morda preta de 3 px */
    margin: 0;
    border: solid black 3px;
}

header {
     /*declaração do início e do fim do cabeçalho e a cor dele*/
    grid-column-start: 1;
    grid-column-end: 12;
    background-color:#494B55;
}

ul {
    /*retirando o simbolo da lista e aplicando a cor preta às letras*/
    list-style-type: none;
    color: black;

}

.borda {
    /*aplica uma borda preta de 3 px*/
    border: solid black 3px;
}

a,a:link {
     /*Aplicando um espaçamento entre os links
    aplicando uma borda
    aplicando a cor preta às letras
    aplicando a cor azul ao fundo*/
    text-decoration: none;
    padding: 8px 16px;
    border: solid black 1px;
    color: black;
    background-color: #315AFF;
}

a:hover {
    /*determina a cor das letras dos links da minha atividade extensionista
    a cor do fundo e a borda*/
    background-color: #315AFF;
    color: white;
}

li {float:left}


.lista_vertical {
    /*classe para fazer a lista fiscar na vertical*/
    list-style:disc
    ;float:none
    ;}

.container {
    /*classe para fazer a página ter quadrados, e assim declarar a posição de cada item*/
    display: grid;
}

.menu {
    /*classe para deterimar a posição do menu
    passa a ser centralizado e da cor aplicada*/
    grid-column-start: 6;
    grid-column-end: 12;
    justify-content: center;
    background-color:#494B55;
    gap: 20px;

}
.corfundo {
    /*classe para colocar essa cor ao fundo*/
    background-color: #4B493C;
}
.texto {
    /*determina a coluna que inicia e a que finaliza o texto da página
    determina uma margem nas laterias
    justifica o texto e coloca a cor preta nas cores*/
    grid-column-start: 1;
    grid-column-end: 12;
    padding-left: 10px;
    padding-right: 10px;
    text-align: justify;
    color: black;
}

.alinhamento {
    /*alinha os itens ao centro (verticalmente)*/
    align-items: center;
}
</style>

<body>
<section class="borda">    
    <header class="container">
        <!--Título principal da página-->
        <h1 style="color: yallow; text-align: center;">Objetivos de Vida</h1>
        <br>
    
    </header>
    <nav class="container menu">
        <ul>
            <!--Menu de navegação-->
            <li><a href="index.html">Início</a></li>
            <li><a href="profissional.html">Profissional</a></li>
            <li><a href="ensino.html">Ensino</a></li>
            <li><a href="objetivos.html">Objetivos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>
</section>

<div class="container alinhamento corfundo borda">

<section class="texto">
    <!--Pequena lista com alguns objetivos de vida-->
    <h2>Esses são alguns dos meus objetivos de vida</h2>
    <ul>
        <li class="lista_vertical">Concluir minha faculdade</li>
        <li class="lista_vertical">Passar em algum concurso público</li>
        <li class="lista_vertical">Fazer Direito</li>
        <li class="lista_vertical">Casar-me</li>
        <li class="lista_vertical">Construir uma família</li>

    </ul>
</section>

</div>

</body>
</html>
